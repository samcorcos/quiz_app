<div class="container" ng-controller="QuizCtrl">
  <div class="jumbotron question">
    <div ng-show="totalScore > 0" style="float:left;">
      <strong>Score:</strong> {{totalScore}}
    </div>
    <div style="text-align: right;">
      <h3>Time remaining: {{time}}</h3>
      <button ng-click="start()">Start</button>
      <button ng-click="stop()">Stop</button>
      <button ng-click="reset()">Restart</button>
    </div>
    <div ng-controller="QuestionCtrl">
      <ul id='question-list'>
        <li ng-repeat="question in quiz | orderBy:'difficulty'">
          <strong>{{$index+1}}. {{question.q}}</strong>
          <form name="myForm" ng-submit="submit()">
            <ul>
              <li ng-repeat="option in question.options">
                <label>
                  <input ng-model="question.input" type="radio" name="{{question.answer}}" value="{{option.value}}">
                  {{option.value}}
                </label>
              </li>
            </ul>
            <button ng-hide="time === 0" ng-disabled="myForm.$invalid" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </li>
      </ul>
    </div>
    <h2>New Question</h2>
    <form name="myForm2" ng-submit="addQuestion()">
      Question: <input ng-model="txtNewQuestion" type="text" style="margin: 5px 0px"><br>
      Option 1: <input ng-model="txtOption1" type="text" style="margin: 5px 0px">
      <input type="radio" ng-model="radioInput" value="{{txtOption1}}" checked>
      <br>
      Option 2: <input ng-model="txtOption2"  type="text" style="margin: 5px 0px">
      <input type="radio" ng-model="radioInput" value="{{txtOption2}}">
      <br>
      Option 3: <input ng-model="txtOption3"  type="text"  style="margin: 5px 0px">
      <input type="radio" ng-model="radioInput" value="{{txtOption3}}">
      <br>
      Option 4: <input ng-model="txtOption4" type="text" style="margin: 5px 0px">
      <input type="radio" ng-model="radioInput" value="{{txtOption4}}" >
      <br>
      Difficulty: <input type="number" ng-model="difficultyInput">
      <button ng-disabled="myForm2.$invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</div><!-- /.container -->
